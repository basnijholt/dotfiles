name: Sync shareable branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-shareable-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Build sanitized shareable branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Sync and sanitize
        env:
          BASE_BRANCH: main
          PUBLIC_BRANCH: shareable
        run: |
          python3 .github/scripts/sync_shareable_branch.py
