# llama.cpp
llm-openai-model = "gpt-oss-low:20b"
openai-base-url = "http://100.64.0.26:9292/v1"

# Other
asr-wyoming-ip = "localhost"
# asr-wyoming-port = 10302
tts-wyoming-ip = "100.64.0.26"
tts-kokoro-host = "http://100.64.0.26:8880/v1"
tts-kokoro-voice = "af_bella(1)+af_nicole(1.5)"
wake-server-ip = "100.64.0.26"
input-device-name = "q9,brio,logitech,airpods,macbook"
output-device-name = "iloud,airpods,dell,macbook"

# RAG / memory
embedding-model = "embeddinggemma:300m"

[transcribe]
extra-instructions = """
The speaker is Bas Nijholt (pronounced "boss nigh-holt").
Proper nouns: Bas Nijholt, pipefunc, agent-cli, IonQ, Claude Code.
Assume the user is often discussing Python programming.
Use backticks for variable names, function names, and other code elements.
Follow PEP8: use `snake_case` for variables, functions, and package names; `CamelCase` for classes.
Other frequent words are `pipefunc` (a Python package), agent-cli (a Python package), IonQ (a quantum computing company), trapped-ion quantum computer, `pre-commit`, `pytest`, `ruff`, `unidep`.
"""
transcription-log = "~/transcription.log"

[dev.agent_args]
claude = ["--dangerously-skip-permissions"]
codex = ["--dangerously-bypass-approvals-and-sandbox"]

[dev.agent_env.claude]
CLAUDE_CODE_USE_VERTEX = "1"
ANTHROPIC_MODEL = "claude-opus-4-5"
ANTHROPIC_SMALL_FAST_MODEL = "claude-haiku-4-5"
